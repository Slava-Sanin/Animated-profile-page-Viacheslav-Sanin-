<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viacheslav Sanin Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Добавляем критические стили прямо в head -->
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #2a2a72, #009ffd);
      }
      .container {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        z-index: 1;
      }
      .profile-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
      }
      .profile-img {
        width: 150px;
        height: 150px;
        margin: 0 auto 20px;
      }
      .avatar {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
      }
    </style>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-img">
            <img src="/slava_photo.png" alt="Profile photo" class="avatar" />
          </div>
          <h1 class="name">Viacheslav Sanin</h1>
          <h2 class="title">Software Engineer</h2>
          <p class="title">Frontend & Backend Developer</p>
        </div>

        <div class="profile-bio">
          <p>
            <b
              ><i
                >Building responsive and performant web applications using
                React, TypeScript, and modern tools.</i
              ></b
            >
          </p>
        </div>

        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:slava.sanin@gmail.com">slava.sanin@gmail.com</a>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <a href="tel:+9722821189">+972 (52) 2821189</a>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Sde Nahum, Israel</span>
          </div>
        </div>

        <div class="social-links">
          <a
            href="https://github.com/Slava-Sanin"
            target="_blank"
            class="social-link"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/slava1974"
            target="_blank"
            class="social-link"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://x.com/Slava1974" target="_blank" class="social-link"
            ><i class="fab fa-twitter"></i
          ></a>
          <a
            href="https://www.instagram.com/slava1974"
            target="_blank"
            class="social-link"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </div>
    <div class="particles"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
