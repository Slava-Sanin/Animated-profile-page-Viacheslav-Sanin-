<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Профиль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img">
                    <img src="https://placekitten.com/200/200" alt="Фото профиля" class="avatar">
                </div>
                <h1 class="name">Ваше Имя</h1>
                <p class="title">Ваша Должность</p>
            </div>

            <div class="profile-bio">
                <p>Краткое описание о себе. Расскажите о своих увлечениях, опыте работы или чем вы занимаетесь.</p>
            </div>

            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:your.email@example.com">your.email@example.com</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+1234567890">+1 (234) 567-890</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Ваш Город, Страна</span>
                </div>
            </div>

            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <div class="particles"></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
